eureka:
  client:
    serviceUrl:
      defaultZone: http://ipcm-eureka-server:8761/eureka

server:
  port: 8080
# routing for user service
zuul:
  routes:
    user:
      path: /api/v1/**
      url: http://ipcm-user-service:8000/
    test:
      path: /api/v2/**
      url: http://ipcm-test-service:8081/
    error:
      path: /**
      url:  http://127.0.0.1:8080/api/v2/hello